app-id: land.arcana.TarotCanvas
runtime: org.kde.Platform
runtime-version: '6.9'
sdk: org.kde.Sdk
base: com.riverbankcomputing.PyQt.BaseApp
base-version: '6.9'
command: tarot-canvas
finish-args:
  - --filesystem=home 
  - --share=network
  - --socket=wayland
  - --socket=fallback-x11
  - --device=dri
  - --filesystem=xdg-config/gtk-3.0:ro
  - --filesystem=xdg-config/gtk-4.0:ro

modules:
  - python3-modules.yaml
  - name: tarot-canvas
    buildsystem: simple
    build-commands:
      - mkdir -p ${FLATPAK_DEST}/bin
      - mkdir -p ${FLATPAK_DEST}/share/applications
      - mkdir -p ${FLATPAK_DEST}/share/icons/hicolor/scalable/apps
      - mkdir -p ${FLATPAK_DEST}/share/metainfo
            
      - install -Dm644 land.arcana.TarotCanvas.desktop ${FLATPAK_DEST}/share/applications/land.arcana.TarotCanvas.desktop
      - install -Dm644 icon.png ${FLATPAK_DEST}/share/icons/hicolor/scalable/apps/land.arcana.TarotCanvas.png
      - install -Dm644 land.arcana.TarotCanvas.appdata.xml ${FLATPAK_DEST}/share/metainfo/land.arcana.TarotCanvas.metainfo.xml

      # Create a wrapper script
      - echo '#!/bin/sh' > ${FLATPAK_DEST}/bin/tarot-canvas
      - echo 'python3 -m tarot_canvas.main "$@"' >> ${FLATPAK_DEST}/bin/tarot-canvas
      - chmod +x ${FLATPAK_DEST}/bin/tarot-canvas
      
    sources:
      - type: dir
        path: .
      - type: file
        path: land.arcana.TarotCanvas.desktop
      - type: file
        path: land.arcana.TarotCanvas.appdata.xml
